<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <button class="boton"
                data-texto="La R, eres como una rosa, bonita, delicada, brillante">
                <div class="r">R</div>
            </button>
            <button class="boton" data-texto="La O, orgulloso de ti mi niña, sigue así, esforzandote y siempre dando lo mejor de ti mua.">
                <div class="o">O</div>
            </button>

            <button class="boton" data-texto="La S, sonrio siempre que pienso en ti, sabes eres como mi luz, que siempre ilumina mi vida.">
                <div class="s">S</div>
            </button>
            <button class="boton" data-texto="La M, mi amor siempre voy a estar contigo y a tu lado pase lo que pase, siempre juntos bb.">
                <div class="m">M</div>
            </button>
            <button class="boton" data-texto="La E, estoy muy feliz a tu lado, nunca me faltes amor, nunca.">
                <div class="e">E</div>
            </button>
            <button class="boton" data-texto="La R, risas, sonrisas, momentos especiales, salidas, paseos y mucho más bb, hay mucho por hacer sabes?">
                <div class="r">R</div>
            </button>

            <button class="boton" data-texto="La Y, y bueno amor hize esto para tí espero te guste es algo simple, pero de todo corázon">
                <div class="y">Y</div>
            </button>
        </div>
    </div>

    <!-- Codigo de ventana emergente -->
    <div id="ventanaEmergente" class="ventana-emergente">
        <div class="contenido">
            <span id="textoVentanaEmergente"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
